<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>100 proyectos JS • 01 - Tinder Swipe</title>
  </head>
  <body>
    <main>
      <section>
        <header>
          <img src="./public/tinder-logo.webp" alt="Tinder Logo" />
        </header>
        <div class="cards">
          <article>
            <img
              src="./photos/2.webp"
              alt="Alex, brown hair man, 25 years old" />
            <h2>Álex <span>25</span></h2>
            <div class="choice dislike"></div>
            <div class="choice like"></div>
          </article>
          <article>
            <img src="./photos/1.webp" alt="Leila, redhead, 27 years old" />
            <h2>Leila <span>27</span></h2>
            <div class="choice dislike"></div>
            <div class="choice like"></div>
          </article>
        </div>
        <footer>
          <button class="is-undo" type="button" aria-label="undo"></button>
          <button
            class="is-dislike is-big"
            type="button"
            aria-label="dislike"></button>
          <button
            class="is-superlike"
            type="button"
            aria-label="superlike "></button>
          <button
            class="is-like is-big"
            type="button"
            aria-label="like"></button>
          <button class="is-boost" type="button" aria-label="boost"></button>
        </footer>
      </section>
    </main>
    <script src="/src/main.ts"></script>
  </body>
</html>
